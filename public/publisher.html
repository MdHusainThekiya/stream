<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publisher - Live Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-6">
        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
                <a href="/" class="text-blue-400 hover:text-blue-300 mr-4">
                    <i class="fas fa-arrow-left text-xl"></i>
                </a>
                <h1 class="text-2xl md:text-3xl font-bold">
                    <i class="fas fa-broadcast-tower text-blue-400 mr-3"></i>Publisher
                </h1>
            </div>
            <div id="connectionStatus" class="flex items-center">
                <div class="w-3 h-3 rounded-full bg-red-500 mr-2 animate-pulse"></div>
                <span class="text-sm">Disconnected</span>
            </div>
        </div>

        <!-- Room Setup -->
        <div id="roomSetup" class="bg-gray-800 rounded-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Stream Setup</h2>
            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Room ID:</label>
                    <input type="text" id="roomId" placeholder="Enter room ID" 
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="flex items-end">
                    <button id="joinRoom" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                        <i class="fas fa-sign-in-alt mr-2"></i>Join Room
                    </button>
                </div>
            </div>
        </div>

        <!-- Media Controls -->
        <div id="mediaControls" class="bg-gray-800 rounded-lg p-6 mb-6 hidden">
            <h2 class="text-xl font-semibold mb-4">Media Controls</h2>
            <div class="grid md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Video Source:</label>
                    <select id="videoSource" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                        <option value="">Loading...</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Audio Source:</label>
                    <select id="audioSource" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                        <option value="">Loading...</option>
                    </select>
                </div>
            </div>
            <div class="flex flex-wrap gap-2">
                <button id="startStream" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                    <i class="fas fa-play mr-2"></i>Start Stream
                </button>
                <button id="stopStream" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300 hidden">
                    <i class="fas fa-stop mr-2"></i>Stop Stream
                </button>
                <button id="leaveRoom" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                    <i class="fas fa-sign-out-alt mr-2"></i>Leave Room
                </button>
            </div>
        </div>

        <!-- Video Preview -->
        <div id="videoPreview" class="bg-gray-800 rounded-lg p-6 mb-6 hidden">
            <h2 class="text-xl font-semibold mb-4">Preview</h2>
            <div class="relative">
                <video id="localVideo" autoplay muted playsinline 
                       class="w-full max-w-2xl mx-auto rounded-lg bg-black">
                    Your browser doesn't support video playback.
                </video>
                <div id="streamStatus" class="absolute top-4 left-4 bg-red-600 text-white px-3 py-1 rounded-full text-sm font-semibold">
                    <i class="fas fa-circle mr-2"></i>Offline
                </div>
            </div>
        </div>

        <!-- Stream Info -->
        <div id="streamInfo" class="bg-gray-800 rounded-lg p-6 hidden">
            <h2 class="text-xl font-semibold mb-4">Stream Information</h2>
            <div class="grid md:grid-cols-3 gap-4 text-sm">
                <div class="bg-gray-700 rounded-lg p-3">
                    <div class="font-semibold text-blue-300">Room ID:</div>
                    <div id="currentRoomId" class="text-gray-300">-</div>
                </div>
                <div class="bg-gray-700 rounded-lg p-3">
                    <div class="font-semibold text-green-300">Viewers:</div>
                    <div id="viewerCount" class="text-gray-300">0</div>
                </div>
                <div class="bg-gray-700 rounded-lg p-3">
                    <div class="font-semibold text-purple-300">Status:</div>
                    <div id="streamStatusText" class="text-gray-300">Ready</div>
                </div>
            </div>
        </div>

        <!-- Error Messages -->
        <div id="errorContainer" class="hidden">
            <div class="bg-red-900 border border-red-700 text-red-200 px-4 py-3 rounded-lg mb-4">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span id="errorMessage"></span>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-gray-800 rounded-lg p-6 text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                <p id="loadingText">Connecting...</p>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let socket;
        let localStream;
        let isStreaming = false;
        let currentRoomId = null;
        let viewerCount = 0;

        // DOM elements
        const elements = {
            connectionStatus: document.getElementById('connectionStatus'),
            roomSetup: document.getElementById('roomSetup'),
            mediaControls: document.getElementById('mediaControls'),
            videoPreview: document.getElementById('videoPreview'),
            streamInfo: document.getElementById('streamInfo'),
            roomId: document.getElementById('roomId'),
            joinRoom: document.getElementById('joinRoom'),
            videoSource: document.getElementById('videoSource'),
            audioSource: document.getElementById('audioSource'),
            startStream: document.getElementById('startStream'),
            stopStream: document.getElementById('stopStream'),
            leaveRoom: document.getElementById('leaveRoom'),
            localVideo: document.getElementById('localVideo'),
            streamStatus: document.getElementById('streamStatus'),
            currentRoomId: document.getElementById('currentRoomId'),
            viewerCount: document.getElementById('viewerCount'),
            streamStatusText: document.getElementById('streamStatusText'),
            errorContainer: document.getElementById('errorContainer'),
            errorMessage: document.getElementById('errorMessage'),
            loadingOverlay: document.getElementById('loadingOverlay'),
            loadingText: document.getElementById('loadingText')
        };

        // Initialize Socket.IO
        function initializeSocket() {
            socket = io();
            
            socket.on('connect', () => {
                updateConnectionStatus(true);
                hideError();
            });

            socket.on('disconnect', () => {
                updateConnectionStatus(false);
                showError('Connection lost. Trying to reconnect...');
            });

            socket.on('publisher-joined', (roomId) => {
                currentRoomId = roomId;
                elements.currentRoomId.textContent = roomId;
                elements.roomSetup.classList.add('hidden');
                elements.mediaControls.classList.remove('hidden');
                elements.videoPreview.classList.remove('hidden');
                elements.streamInfo.classList.remove('hidden');
                hideLoading();
                hideError();
            });

            socket.on('viewer-connected', (viewerId) => {
                viewerCount++;
                elements.viewerCount.textContent = viewerCount;
            });

            socket.on('webrtc-answer', (data) => {
                handleWebRTCAnswer(data);
            });

            socket.on('ice-candidate', (data) => {
                handleICECandidate(data);
            });

            socket.on('error', (message) => {
                showError(message);
                hideLoading();
            });
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            const statusDot = elements.connectionStatus.querySelector('div');
            const statusText = elements.connectionStatus.querySelector('span');
            
            if (connected) {
                statusDot.className = 'w-3 h-3 rounded-full bg-green-500 mr-2';
                statusText.textContent = 'Connected';
            } else {
                statusDot.className = 'w-3 h-3 rounded-full bg-red-500 mr-2 animate-pulse';
                statusText.textContent = 'Disconnected';
            }
        }

        // Show/hide error messages
        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorContainer.classList.remove('hidden');
        }

        function hideError() {
            elements.errorContainer.classList.add('hidden');
        }

        // Show/hide loading overlay
        function showLoading(text = 'Loading...') {
            elements.loadingText.textContent = text;
            elements.loadingOverlay.classList.remove('hidden');
        }

        function hideLoading() {
            elements.loadingOverlay.classList.add('hidden');
        }

        // Get media devices
        async function getMediaDevices() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                const audioDevices = devices.filter(device => device.kind === 'audioinput');
                
                elements.videoSource.innerHTML = '';
                elements.audioSource.innerHTML = '';
                
                videoDevices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `Camera ${videoDevices.indexOf(device) + 1}`;
                    elements.videoSource.appendChild(option);
                });
                
                audioDevices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `Microphone ${audioDevices.indexOf(device) + 1}`;
                    elements.audioSource.appendChild(option);
                });
            } catch (error) {
                showError('Failed to get media devices: ' + error.message);
            }
        }

        // Get user media
        async function getUserMedia() {
            try {
                const constraints = {
                    video: {
                        deviceId: elements.videoSource.value ? { exact: elements.videoSource.value } : undefined,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: {
                        deviceId: elements.audioSource.value ? { exact: elements.audioSource.value } : undefined,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                };

                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                elements.localVideo.srcObject = localStream;
                
                return localStream;
            } catch (error) {
                showError('Failed to access camera/microphone: ' + error.message);
                throw error;
            }
        }

        // Start streaming
        async function startStreaming() {
            try {
                showLoading('Starting stream...');
                
                if (!localStream) {
                    await getUserMedia();
                }

                // Set up WebRTC for broadcasting
                const pc = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' }
                    ]
                });

                // Add local stream tracks to peer connection
                localStream.getTracks().forEach(track => {
                    pc.addTrack(track, localStream);
                });

                // Handle ICE candidates
                pc.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('ice-candidate', {
                            roomId: currentRoomId,
                            candidate: event.candidate
                        });
                    }
                };

                // Handle connection state changes
                pc.onconnectionstatechange = () => {
                    console.log('Publisher connection state:', pc.connectionState);
                };

                // Create offer
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);

                // Send offer to server
                socket.emit('webrtc-offer', {
                    roomId: currentRoomId,
                    offer: offer
                });

                // Store peer connection
                window.peerConnection = pc;

                socket.emit('start-stream', currentRoomId);
                
                isStreaming = true;
                elements.startStream.classList.add('hidden');
                elements.stopStream.classList.remove('hidden');
                elements.streamStatus.innerHTML = '<i class="fas fa-circle mr-2"></i>Live';
                elements.streamStatus.className = 'absolute top-4 left-4 bg-green-600 text-white px-3 py-1 rounded-full text-sm font-semibold';
                elements.streamStatusText.textContent = 'Live';
                
                hideLoading();
                hideError();
            } catch (error) {
                showError('Failed to start streaming: ' + error.message);
                hideLoading();
            }
        }

        // Stop streaming
        function stopStreaming() {
            if (window.peerConnection) {
                window.peerConnection.close();
                window.peerConnection = null;
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            socket.emit('stop-stream', currentRoomId);
            
            isStreaming = false;
            elements.startStream.classList.remove('hidden');
            elements.stopStream.classList.add('hidden');
            elements.streamStatus.innerHTML = '<i class="fas fa-circle mr-2"></i>Offline';
            elements.streamStatus.className = 'absolute top-4 left-4 bg-red-600 text-white px-3 py-1 rounded-full text-sm font-semibold';
            elements.streamStatusText.textContent = 'Stopped';
        }

        // Handle WebRTC answer from viewer
        async function handleWebRTCAnswer(data) {
            try {
                const pc = window.peerConnection;
                if (!pc) {
                    console.error('No peer connection available');
                    return;
                }

                await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                console.log('Set remote description from viewer answer');
            } catch (error) {
                console.error('Error handling WebRTC answer:', error);
            }
        }

        // Handle ICE candidates from viewer
        async function handleICECandidate(data) {
            try {
                const pc = window.peerConnection;
                if (!pc) {
                    console.error('No peer connection available');
                    return;
                }

                if (data.candidate) {
                    await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
                }
            } catch (error) {
                console.error('Error handling ICE candidate:', error);
            }
        }

        // Event listeners
        elements.joinRoom.addEventListener('click', async () => {
            const roomId = elements.roomId.value.trim();
            if (!roomId) {
                showError('Please enter a room ID');
                return;
            }
            
            showLoading('Joining room...');
            socket.emit('join-as-publisher', roomId);
        });

        elements.startStream.addEventListener('click', startStreaming);
        elements.stopStream.addEventListener('click', stopStreaming);

        elements.leaveRoom.addEventListener('click', () => {
            if (isStreaming) {
                stopStreaming();
            }
            
            if (currentRoomId) {
                socket.emit('leave-room', currentRoomId);
            }
            
            elements.roomSetup.classList.remove('hidden');
            elements.mediaControls.classList.add('hidden');
            elements.videoPreview.classList.add('hidden');
            elements.streamInfo.classList.add('hidden');
            
            currentRoomId = null;
            viewerCount = 0;
            elements.viewerCount.textContent = '0';
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeSocket();
            getMediaDevices();
        });
    </script>
</body>
</html>
